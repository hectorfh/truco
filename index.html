<script src="jquery-1.9.0.min.js"></script>
<script>

const truco = {

CARD_WIDTH: 120,
CARD_HEIGHT: 120,

BACKGROUND_COLOR: 'black',
TEXT_COLOR: '#EEEEEE',

/**
 * Valores de las cartas.
 */
valores: [ /* BASTO */ 15, 11, 12, 3, 4, 5,  6, 7, 8, 9,
           /* ORO */   10, 11, 12, 3, 4, 5, 13, 7, 8, 9,
           /* ESPADA*/ 16, 11, 12, 3, 4, 5, 14, 7, 8, 9,
           /* COPA */  10, 11, 12, 3, 4, 5,  6, 7, 8, 9 ],

NULL: -1,

AL_MAZO: -2,
TRUCO: -3,
RETRUCO: -4,
VALE_4: -5,

HUMANO: 0,
COMPUTADORA: 1,

probabilidadesRequeridasApuestaNormal: [0.6, 0.7, 0.95],
probabilidadesRequeridasAceptacionNormal: [0.5, 0.6, 0.9],

main: function() {

  $('#gameDiv').
    css('position', 'relative').
    css('width', '800px').
    css('height', '600px').
    css('background-color', 'black');

  const mazo = this.shuffleArray(Array(40).fill().map((e,i) => i));

  truco.mano = {
    humanCards: mazo.slice(0, 3),
    computerCards: mazo.slice(3, 6),
    playedCards: []
  };

  truco.mano.humanCards.forEach(function(card, i) {
    truco.drawCard(i, i * (truco.CARD_WIDTH + 4), 450);
  });

  console.info(this.mano);

  $('#gameDiv').on('click', '.humanCard', truco.playCard);

  truco.drawMenu();

  truco.drawScore(500, 0);

},

drawScore: function(left, top) {

  const drawSquare = function(left, top) {
    const color = truco.TEXT_COLOR;

    drawDiv(left, top, 40, 5, color);
    drawDiv(left, top, 5, 40, color);
    drawDiv(left + 35, top, 5, 40, color);
    drawDiv(left, top + 35, 40, 5, color);

    for (var i = 0; i < 31; i += 3) {
      drawDiv(left + i, top + i, 5, 5, color);
    }
  }

  const drawDiv = function(left, top, width, height, color) {
    return $('<div></div>').appendTo('#gameDiv').
             css('position', 'absolute').
             css('background-color', color).
             css('left', left + 'px').
             css('top', top + 'px').
             css('width', width + 'px').
             css('height', height + 'px');
  }

  drawDiv(left + 115, top, 10, 220, truco.TEXT_COLOR);

  drawDiv(left +  40, top + 10, 30, 30, 'default').css('font-size', '2em').
                                              html('H');

  drawDiv(left + 170, top + 10, 30, 30, 'default').css('font-size', '2em').
                                              html('C');

  drawSquare(left + 10, top + 70);
  drawSquare(left + 10, top + 120);
  drawSquare(left + 10, top + 170);

  drawSquare(left + 60, top + 70);
  drawSquare(left + 60, top + 120);
  drawSquare(left + 60, top + 170);

  drawSquare(left + 150, top + 70);
  drawSquare(left + 150, top + 120);
  drawSquare(left + 150, top + 170);

  drawSquare(left + 200, top + 70);
  drawSquare(left + 200, top + 120);
  drawSquare(left + 200, top + 170);

},

drawMenu: function() {

  $('<div></div>').appendTo('#gameDiv').
    attr('id', 'menu').
    css('position', 'absolute').
    css('left', '400px').
    css('bottom', '30px').
    css('width', '400px');

  truco.drawMenuOption('Contra flor al resto');
  truco.drawMenuOption('Me voy');
  truco.drawMenuOption('Quiero');
  truco.drawMenuOption('No quiero');
  truco.drawMenuOption('Falta envido');

},

drawMenuOption: function(text) {

  $('<div>' + text + '</div>').appendTo('#menu').
    css('cursor', 'pointer').
    css('padding', '2px 0 2px 15px').
    hover(function() {
            $(this).css('background-color', '#EEEEEE').
                    css('color', 'black');
          }, function(){
            $(this).css('background-color', 'black').
                    css('color', '#EEEEEE');
          });

},

playCard: function() {

  const i = $(this).data('i');

  /**
   * Push played card on playedCards array.
   */
  truco.mano.playedCards.push(truco.mano.humanCards[i]);

  const x = 30 + Math.floor((truco.mano.playedCards.length - 1) / 2) * 60 +
            Math.floor(Math.random() * 40)
  const y = 0 + Math.floor(Math.random() * 30)

  $(this).css('z-index', truco.mano.playedCards.length);

  $(this).animate({ left: x, top: y }, 200,
      function() { });

  $(this).css('pointer', 'cursor');

},

drawCard: function(i, x, y) {

  $('<div></div>').appendTo('#gameDiv').
    attr('id', 'humanCardDiv_' + i).
    addClass('humanCard').
    data('i', i).
    css('cursor', 'pointer').
    css('background-image', "url('naipes.png')").
    css('position', 'absolute').
    css('width', truco.CARD_WIDTH + 'px').
    css('height', truco.CARD_HEIGHT + 'px').
    css('background-size',
                  truco.CARD_WIDTH * 10 + 'px ' + truco.CARD_HEIGHT * 4 + 'px').
    css('left', x + 'px').
    css('top', y + 'px').
    css('background-position-x',
                      truco.mano.humanCards[i] % 10 * -truco.CARD_WIDTH + 'px').
    css('background-position-y',
          Math.floor(truco.mano.humanCards[i] / 10) * truco.CARD_HEIGHT + 'px');

},

valor: function(carta) {


  return valores[carta];

},

shuffleArray: function(array) {

  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;

  }

  return array;

}};

$(function() { truco.main(); });

</script>
